<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arknights</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/nav.css">
</head>

      <img src="./image/Genshin-Impact/thunder.webp" alt="">
      <img src="./image/Genshin-Impact/water.webp" alt="">
      <img src="./image/Genshin-Impact/wind.webp" alt="">

    <div class="box transition">
      <img src="./image/changeParticleMode.svg" alt="">

<script src="./js/canvasClass.js"></script>
<script src="./js/index.js"></script>

    PreDestroy();
