<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./动画/动画1/1.css">
    <link rel="stylesheet" href="./动画/动画2/2.css">
    <link rel="stylesheet" href="./动画/动画3/3.css">
    <link rel="stylesheet" href="./动画/动画4/4.css">
    <link rel="stylesheet" href="./动画/动画5/5.css">
    <link rel="stylesheet" href="./动画/动画6/6.css">
    <link rel="stylesheet" href="./动画/动画7/7.css">
    <link rel="stylesheet" href="./动画/动画8/8.css">
    <link rel="stylesheet" href="./动画/动画9/9.css">
    <link rel="stylesheet" href="./动画/动画10/10.css">
    <link rel="stylesheet" href="./动画/动画11/11.css">
    <link rel="stylesheet" href="./动画/动画12/12.css">


</head>

<body>
    <div class="bigbox">
        <div class="animation1">
            <div class="bg-map">
                <div class="map">
                    <div class="beijing">
                        <div class="dotted"></div>
                        <div class="pulse1"></div>
                        <div class="pulse2"></div>
                        <div class="pulse3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="animation2">
            <div class="bear"></div>
            <div class="bg1"></div>
            <div class="bg2"></div>
        </div>
        <div class="animation3">
            <section>
                <div><img src="./动画/动画3/images/1.webp" alt=""></div>
                <div><img src="./动画/动画3/images/2.webp" alt=""></div>
                <div><img src="./动画/动画3/images/3.webp" alt=""></div>
                <div><img src="./动画/动画3/images/4.webp" alt=""></div>
                <div><img src="./动画/动画3/images/5.webp" alt=""></div>
                <div><img src="./动画/动画3/images/6.webp" alt=""></div>

            </section>
        </div>
        <div class="animation4">
            <div class="btn-bg">
                <a href="javascript:;">流光按钮</a>
            </div>
        </div>
        <div class="animation5">
            <div class="spotlight">
                <h1>SPOTLIGHT</h1>
            </div>
        </div>
        <div class="animation6">
            <div class="bili">
                <h1>bilibili</h1>
            </div>
        </div>
        <div class="animation7">
            <div class="container7">
                <div class="box-btn">
                    <div class="img"><img src="./动画/动画7/images/qq.webp" alt=""></div>
                    <p>QQ</p>
                </div>
                <div class="box-btn">
                    <div class="img"><img src="./动画/动画7/images/wx.webp" alt=""></div>
                    <p>微信</p>
                </div>
                <div class="box-btn">
                    <div class="img"><img src="./动画/动画7/images/wb.webp" alt=""></div>
                    <p>微博</p>
                </div>
                <div class="box-btn">
                    <div class="img"><img src="./动画/动画7/images/bilibili.webp" alt=""></div>
                    <p>哔哩哔哩</p>
                </div>
            </div>
        </div>
        <div class="animation8">
            <div class="container8">
                <ul>
                    <li><img src="../12个动画/动画/动画8/images/1.webp" alt=""></li>
                    <li><img src="../12个动画/动画/动画8/images/2.webp" alt=""></li>
                    <li><img src="../12个动画/动画/动画8/images/3.webp" alt=""></li>
                    <li><img src="../12个动画/动画/动画8/images/4.webp" alt=""></li>
                    <li><img src="../12个动画/动画/动画8/images/5.webp" alt=""></li>
                    <li class="bigImg"></li>
                    <li class="frame"></li>
                </ul>
            </div>
        </div>
        <div class="animation9">
            <div class="rainBox">
                <div class="container9">
                    <div class="rain">
                        <span style="--speed: 11"></span>
                        <span style="--speed: 12"></span>
                        <span style="--speed: 15"></span>
                        <span style="--speed: 17"></span>
                        <span style="--speed: 18"></span>
                        <span style="--speed: 13"></span>
                        <span style="--speed: 15"></span>
                        <span style="--speed: 19"></span>
                        <span style="--speed: 20"></span>
                        <span style="--speed: 10"></span>
                        <span style="--speed: 18"></span>
                        <span style="--speed: 16"></span>
                        <span style="--speed: 14"></span>
                        <span style="--speed: 12"></span>
                        <span style="--speed: 17"></span>
                        <span style="--speed: 10"></span>
                        <span style="--speed: 20"></span>
                        <span style="--speed: 16"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="animation10">
            <div class="star-bg">
                <div class="night">
                    <div class="shooting-star"></div>
                    <div class="shooting-star"></div>
                    <div class="shooting-star"></div>
                    <div class="shooting-star"></div>
                    <div class="shooting-star"></div>
                    <div class="shooting-star"></div>
                </div>
            </div>
        </div>
        <div class="animation11">
            <div class="j-box">
                <div class="j-text">
                    <div class="letter" style="--delay: 0.2s">
                        <span class="source">L</span>
                        <span class="shadow">L</span>
                        <span class="overlay">L</span>
                    </div>
                    <div class="letter" style="--delay: 0.4s">
                        <span class="source">O</span>
                        <span class="shadow">O</span>
                        <span class="overlay">O</span>
                    </div>
                    <div class="letter" style="--delay: 0.6s">
                        <span class="source">A</span>
                        <span class="shadow">A</span>
                        <span class="overlay">A</span>
                    </div>
                    <div class="letter" style="--delay: 0.8s">
                        <span class="source">D</span>
                        <span class="shadow">D</span>
                        <span class="overlay">D</span>
                    </div>
                    <div class="letter" style="--delay: 1s">
                        <span class="source">I</span>
                        <span class="shadow">I</span>
                        <span class="overlay">I</span>
                    </div>
                    <div class="letter" style="--delay: 1.2s">
                        <span class="source">N</span>
                        <span class="shadow">N</span>
                        <span class="overlay">N</span>
                    </div>
                    <div class="letter" style="--delay: 1.4s">
                        <span class="source">G</span>
                        <span class="shadow">G</span>
                        <span class="overlay">G</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="animation12">
            <div class="day">
                <input type="checkbox" id="checkbox" />
                <label for="checkbox">
                    <span></span>
                </label>
                <div class="day-background"></div>
            </div>
        </div>

    </div>
</body>

</html>
